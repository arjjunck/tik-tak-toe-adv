<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Pixelify+Sans:wght@400..700&display=swap');
    </style>
</head>

<body>
    <!-- <div class="circle">
        <div class="text">
            <p>PLAY TIK TAK TOE  |  PLAY TIK TAK TOE  |</p>

    <div class="startPageContainer">
        <div class="card">
            <h1 class="card-heading">TIK TAK TOE</h1>
            <img src="./game-card.jpg" alt="game-image" class="card-image">
            <div class="card-buttons">
                <button class="card-button " id="start-button">START GAME</button>
            </div>
        </div>
    </div>
    <div class="GamePage">
        <h1 class="game-header">GAME TIME</h1>
        <div class="gameContainer">
            <div cellIndex="0" class="cell"></div>
            <div cellIndex="1" class="cell"></div>
            <div cellIndex="2" class="cell"></div>
            <div cellIndex="3" class="cell"></div>
            <div cellIndex="4" class="cell"></div>
            <div cellIndex="5" class="cell"></div>
            <div cellIndex="6" class="cell"></div>
            <div cellIndex="7" class="cell"></div>
            <div cellIndex="8" class="cell"></div>
        </div>
        
    <h1 id="statusText"></h1>
    <div class="card-buttons">
        <button class="card-button" id="restart-button">RE START</button>
        <button class="card-button" id="home-button">HOME</button>
    </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
